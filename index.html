<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="navbar_netflix">
                    <img src="assets/logo.png" alt="This is Netflix logo" class="navbar_logo">
                </div>

                <div class="nav_items">
                    <div class="navbar_lang">
                        <img src="assets/translate.svg" alt="Translate svg" id="svg">
                        <select name="language" id="language" class="lang_dropdown">
                            <option value="english" class="value">English</option>
                            <option value="hindi" class="value">Hindi</option>
                        </select>
                    </div>
                    <div class="navbar_sigin">
                        <button type="button" class="btn btn-danger">Sign In</button>
                    </div>
                    
                </div>

            </div>

        </nav>

    </header>
    <main>
        <section class="hero">
            <div class="hero_bg_img_cont">
                <img src="assets/bg.jpg" alt="Netflix backgroung Image" class="hero_bg_img">
            </div>
            <div class="hero_bg_overlay">
            </div>
            <div class="hero_cont">
               <h1 id="heading">Unlimited movies, TV <br> shows and more</h1>
               <h5 id="hero2">Starts at â‚¹149. Cancel at any time.</h5>
               <p id="hero3">Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="Login">
                    <div class="email_cont">
                        <input type="email" class="email" />
                        <label class="email-label">Email address</label>
                    </div>
                    <button type="button" class="btn btn-danger" id="started">Get Started</button>
                </div>
            </div>
           
        </section>
    </main>
    <section class="cards">
         <h2>Trending Now</h2>
         <ul class="cards_boxes">
            <li class="Box">
                <button></button>
                <span></span>
            </li>
            <li class="Box"></li>
            <li class="Box"></li>
            <li class="Box"></li>
         </ul>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
